{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static',filename='assets/img/home-bg.jpg')}}')">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">Manage your posts</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content-->
        <h2>Basic actions</h2>
        <a href="/edit/0"><button class="btn btn-primary">Add post</button></a>
        <a href="/logout"><button class="btn btn-primary">Log Out</button></a>
        <hr>
        <h1>Upload a file</h1>
        <button class="btn btn-primary">Upload file</button>


        <form action="/uploader" method="post" enctype="multipart/form-data">
    <input type="file" name="file1">
    <button type="submit" class="btn btn-info">Send</button>
</form>

        <hr>
        <h3>Edit Posts</h3>
        <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
    <tr>
    {% for post in posts%}
      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></td>
      <td><button class="btn btn-primary">Delete</button></td>
    </tr>
  </tbody>

{%endfor%}
</table>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">

                </div>
            </div>
        </div>
    {%endblock%}
